{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - Web Nghe Nhạc</title>
    {% comment %} <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'admin-app/css/navbar.css' %}">
    <style>
        .sticky-part a {
            text-decoration: none;
            color: inherit;
        }
        .header a {
            text-decoration: none;
            color: inherit;
        }

    </style>
</head>
<body>
  <div class="container">
    
    <div class="sticky-part">
       <div class="title">Admin</div>
      
        <a href="{% url 'admin-app:home' %}" class="frame ">
            <img class="icon" src="{% static 'app/images/home.png' %}" />
            <div class="text"> Trang chủ </div>
        </a>
        <a href="{% url 'admin-app:user' %}" class="frame">
            <img class="icon" src="{% static 'app/images/user.svg' %}" />
            <div class="text">Quản lý người dùng </div>
        </a>
        <a href="{% url 'admin-app:song' %}" class="frame">
            <img class="icon" src="{% static 'app/images/bar-chart-110.svg' %}" />
            <div class="text">Quản lý bài hát </div>
        </a>
        <a href="{% url 'admin-app:artist' %}" class="frame">
            <img class="icon" src="{% static 'app/images/Group.svg' %}" />
            <div class="text">Quản lý nghệ sĩ </div>
        </a>
        <a href="{% url 'admin-app:playlist' %}" class="frame">
            <img class="icon" src="{% static 'app/images/playlist.svg' %}" />
            <div class="text">Quản lý playlist</div>
        </a>

        <a href="{% url 'admin-app:category' %}" class="frame">
            <img class="icon" src="{% static 'app/images/list.svg' %}" />
            <div class="text">Thể loại nhạc</div>
        </a>
        <div class="frame logout">
            <img class="icon" src="{% static 'app/images/log-out-030.svg' %}" />
            <div class="text">Đăng xuất</div>
        </div>
    </div>

    <div class="main-content">
        <div class="header" >
            <div class="search-bar">
                <img class="search" src="{% static 'app/images/icon0.svg' %}" />
                <input type="text" class="search-for-musics-artists" placeholder="Search..." />
            </div>
            <div class="buttons">
                <a href="{% url 'app:dangnhap' %}" class="button login">Login</a>
                {% comment %} <a href="{% url 'app:dangky' %}" class="button signup">Sign Up</a> {% endcomment %}
            </div>
        </div>
        
        <div class="main">
            {% block main_content %}
            {% endblock %}
            
        </div>

        
    </div>


  </div>
</body>
</html>
