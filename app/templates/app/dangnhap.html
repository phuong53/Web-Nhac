{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'app/css/dangnhap.css' %}">
    <style>
        body {
            background-image: url("{% static 'app/images/background.jpg' %}"); /* Đường dẫn tới ảnh nền */
            background-size: cover; /* Đảm bảo ảnh phủ kín toàn bộ trang */
            background-position: center; /* Căn giữa ảnh */
            background-repeat: no-repeat;
        }
        .khung-dang-nhap {
            background: none; /* Đảm bảo không có nền màu xanh */
        }
    </style>
</head>
<body>
    <div class="khung-dang-nhap">
        <div class="hop-dang-nhap">
            <h2 class="tieu-de-dang-nhap">Đăng Nhập</h2>

            <form id="form-dang-nhap">
                <div class="nhom-truong-nhap">
                    <input type="email" placeholder="Email" class="o-nhap-lieu" required>
                </div>

                <div class="nhom-truong-nhap">
                    <input type="password" placeholder="Mật khẩu" class="o-nhap-lieu" required>
                </div>

                <div class="quen-mat-khau">
                    <a href="/quen-mat-khau" class="lien-ket-quen-mk">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="nut-dang-nhap">Đăng nhập</button>

                <div class="khung-dang-ky">
                    <span>Chưa có tài khoản? </span>
                    <a href="/dangky" class="lien-ket-dang-ky">Đăng ký</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
